{% extends "base.html" %}
{% block body %}
<div class="form">

    <div class="top-row">
        <h1>Popular Movie Report</h1>
    </div>

    <hr>

        <table>
            <tbody>
                <tr>
                    <td>Month</td>
                    <td>Movie</td>
                    <td>Orders</td>
                </tr>
                {% for r in report %}
                <tr>
                    <td>{{r.Month}}</td>
                    <td>{{r.Movie}}</td>
                    <td>{{r.Orders}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    <h3>
        <form action="choosefunctionality" method="post">
            <button name="usern" value="{{usern}}">Back</button>
        </form>
    </h3>

</div> <!-- /form -->
{% endblock %}
