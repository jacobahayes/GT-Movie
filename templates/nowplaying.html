{% extends "base.html" %}
{% block body %}

<form method="POST" action="me">
    <button name="usern" value="{{usern}}">My Profile</button>
</form>

<div class="form">

    <div class="top-row">
        <h1>Now Playing</h1>
    </div>

    <hr>
    
    <form method="POST" action="movie">
        <input type="hidden" name="usern" value="{{usern}}"/>
        <table>
            <tbody>
                {% for i in movies %}
                <tr>
                    <td><input type="radio" name="movie" value="{{i}}">{{i}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="submit" value="Select Movie"> 
    </form>

</div> <!-- /form -->
{% endblock %}
