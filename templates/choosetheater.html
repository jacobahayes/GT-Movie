{% extends "base.html" %}
{% block body %}
<div class="form">

    <div class="top-row">
        <h1> {{movie}} </h1>
    </div>

    <hr>

    <form method="POST" action="/selecttime">
        <input type="hidden" name="movie" value="{{movie}}"/>
        <input type="hidden" name="usern" value="{{usern}}"/>
        <h3>Saved Theater:
            {% if theaters|length > 0 %}
                <select name="theater">
                {% for t in theaters %}
                    <option value="{{t.id}}">{{t.name}}</option>
                {% endfor %}
                </select>
            <input type="submit" value="Choose"> 
            {% else %}
                No saved theaters are playing this movie
            {% endif %}
        </h3>
    </form>

    <form method="POST" action="/theaterresults">
        <input type="hidden" name="movie" value="{{movie}}"/>
        <input type="hidden" name="usern" value="{{usern}}"/>
        <h3>City/State/Theater:
            <div class="field-wrap">
                <input type="textarea" name="Search"/>
                <input type="submit" value="Search"> 
            </div>
        </h3>
    </form>

    <h3>
        <form action="nowplaying" method="post">
            <button name="usern" value="{{usern}}">Back</button>
        </form>
    </h3>

</div> <!-- /form -->
{% endblock %}
