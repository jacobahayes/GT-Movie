{% extends "base.html" %}
{% block body %}
<div class="form">

    <div class="top-row">
        <h1>Order Detail</h1>
        <h2>{{movie}}</h2>
    </div>

    <hr>
    
    <h3>Order</h3>
    <p>{{order}}</p>

    <h3>
        <form action="cancelorder" method="post">
            <input type="hidden" name="orderID" value="{{orderID}}"/>                                        
            <input type="hidden" name="usern" value="{{usern}}"/>                                        
            <button name="cancel" value="{{movie}}">Cancel Order</button>
        </form>
    </h3>
    <h3>
        <form action="orderhistory" method="post">
            <button name="usern" value="{{usern}}">Back</button>
        </form>
    </h3>

</div> <!-- /form -->
{% endblock %}
