{% extends "base.html" %}
{% block body %}

<div class="form">

    <div class="top-row">
        <h1>My Payment Info</h1>
    </div>

    <hr>
    

    {{theaters}}
    <form method="POST" action="/preferredpayment">
        <input type="hidden" name="usern" value="{{usern}}"/>
        <table>
            <tbody>
                {% for i in payments %}
                <tr>
                    <td><input type="radio" name="payment" value="{{i.cardNum}}">
                        Card Number: {{i.cardNum}}, Exp. Date: {{i.expDate}}, Name: {{i.Name}}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="submit" value="Delete"> 
    </form>

    <form action="me" method="post">
        <button name="usern" value="{{usern}}">Back</button>
    </form>

</div> <!-- /form -->
{% endblock %}
