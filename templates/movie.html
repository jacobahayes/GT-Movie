{% extends "base.html" %}
{% block body %}
<style>
    h2 {
        text-align: right;
    }
    button {
        width: 180px;
    }
</style>
<div class="form">

    <div class="top-row">
        <h1> {{movie}} </h1>
    </div>

    <hr>

    <h2>
        <form action="overview" method="post">
            <button name="movie" value="{{movie}}">Overview</button>
        </form>
    </h2>
    <h2>
        <form action="review" method="post">
            <button name="movie" value="{{movie}}">Give Review</button>
        </form>
    </h2>
    <h2>
        <form action="choosetheater" method="post">
            <button name="movie" value="{{movie}}">Buy Ticket</button>
        </form>
    </h2>

    <h3>
         <button><a href="{{ url_for('nowplaying') }}">Back</a></button>
    </h3>

</div> <!-- /form -->
{% endblock %}
